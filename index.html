<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lizzet ❤️</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1b2a4a,#050b1a);
  font-family:Arial, sans-serif;
  color:white;
}
.text{
  position:absolute;
  top:35%;
  width:100%;
  text-align:center;
  font-size:26px;
  z-index:10;
}
.flower{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  filter:drop-shadow(0 0 15px pink);
}
.heart{
  position:absolute;
  color:pink;
  opacity:.7;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh) scale(.5);}
  to{transform:translateY(-10vh) scale(1);}
}
</style>
</head>
<body>

<div class="text">
  Lizzet ❤️<br>
  I love you!
</div>

<!-- Bunga tulip -->
<svg class="flower" viewBox="0 0 200 300">
  <path d="M100 280 L100 120" stroke="#2ecc71" stroke-width="6"/>
  <ellipse cx="80" cy="150" rx="25" ry="40" fill="#2ecc71"/>
  <ellipse cx="120" cy="150" rx="25" ry="40" fill="#2ecc71"/>
  <circle cx="100" cy="110" r="40" fill="#ff9acb"/>
  <circle cx="100" cy="110" r="18" fill="#fff3a0"/>
</svg>

<audio id="music" src="music.mp3"></audio>

<script>
// mainkan musik saat layar disentuh
document.body.addEventListener("click", function(){
  document.getElementById("music").play();
});

// hati melayang
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(20+Math.random()*30)+"px";
  h.style.animationDuration=(8+Math.random()*5)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
}
setInterval(spawnHeart,600);
</script>

</body>
</html>
