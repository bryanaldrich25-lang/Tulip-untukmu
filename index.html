<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lizzet ❤️</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(#ffe6f0,#ffd1e8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
}
#start{
  padding:16px 40px;
  background:#ff4f9a;
  color:white;
  border-radius:40px;
  font-size:22px;
  cursor:pointer;
  z-index:10;
}
#scene{
  display:none;
  position:fixed;
  inset:0;
  background:radial-gradient(circle at bottom,#0b132b,#020617);
  color:#ff9acb;
}
.text{
  position:absolute;
  top:10%;
  width:100%;
  text-align:center;
  font-size:26px;
}
.flower{
  position:absolute;
  bottom:8%;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  filter:drop-shadow(0 0 12px #ff9acb);
}
.heart{
  position:absolute;
  color:#ff7abf;
  opacity:.6;
  animation:float 12s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh) scale(.5);}
  to{transform:translateY(-20vh) scale(1);}
}
</style>
</head>

<body>

<div id="start" onclick="startLove()">❤️ Tekan Love</div>

<div id="scene">
  <div class="text">Lizzet ❤️<br>i love you !</div>

  <svg class="flower" viewBox="0 0 200 300">
    <path d="M100 280 L100 120" stroke="#2ecc71" stroke-width="6"/>
    <ellipse cx="80" cy="140" rx="20" ry="35" fill="#2ecc71"/>
    <ellipse cx="120" cy="150" rx="20" ry="35" fill="#2ecc71"/>
    <circle cx="100" cy="110" r="35" fill="#ff9acb"/>
    <circle cx="100" cy="110" r="15" fill="#fff5a5"/>
  </svg>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("scene").style.display="block";
  document.getElementById("music").play();

  setInterval(function(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*30)+"px";
    h.style.animationDuration=(8+Math.random()*6)+"s";
    document.getElementById("scene").appendChild(h);
    setTimeout(()=>h.remove(),15000);
  },500);
}
</script>

</body>
</html>
